<!DOCTYPE html>
<html>
  <head>
    <title>Shopcart Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Shopcart Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Shopcart Board:</h3>
        <div class="well">

          <!-- Shopcart Id -->
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcart_id" placeholder="Shopcart ID #">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-success" id="cancel-btn">Clear Shopcart</button>
                <button type="submit" class="btn btn-danger"  id="delete-btn">Delete</button>
              </div>
            </div>
          </div>

          <!-- Shopcart Name -->
          <div class="form-horizontal">
            
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_name">Shopcart Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_name" placeholder="Shopcart name #">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search by Name</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-success" id="clear-btn">Clean Form</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Shopcart Name</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="page-header">
          <h1>Item Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message_item"></span></td></tr>
        </table>
      </div>

      <!-- ITEM FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Item Board:</h3>
        <div class="well">

          <!-- Item's Shopcart ID -->
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id_item">Shopcart ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_id_item" placeholder="Shopcart ID #">
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <!-- Item Id -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item Unique ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="item_id" placeholder="Item Unique ID #">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve item</button>
              </div>
            </div>

          <div class="form-horizontal">
            <!-- Item ID (Name) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Item ID (Name):</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Item ID #">
              </div>
            </div>

            <!-- Description -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_description" placeholder="Description">
              </div>
            </div>

            <!-- Quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_quantity" placeholder="Quantity">
              </div>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" step="control" class="form-control" id="item_price" placeholder="Price">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-item-btn">Search Items</button>
                <button type="submit" class="btn btn-success" id="create-item-btn">Create Item</button>
                <button type="submit" class="btn btn-warning" id="update-item-btn">Update Item</button>
                <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete Item</button>
                <button type="submit" class="btn btn-success" id="clear-item-btn">Clean Form</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Item Search Results -->
    <div class="table-responsive col-md-12" id="search_results_item">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="col-md-1">Item uID</th>
          <th class="col-md-2">Item ID (Name)</th>
          <th class="col-md-2">Description</th>
          <th class="col-md-2">Quantity</th>
          <th class="col-md-2">Price</th>
        </tr>
        </thead>
      </table>
    </div>

    <footer>
      <br><br>
      <p>&copy; NYU DevOps Company 2024</p>
    </footer>
  </div>

    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </body>
</html>
